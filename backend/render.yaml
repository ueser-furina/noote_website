services:
  # PostgreSQL 資料庫
  - type: pserv
    name: roll-call-ai-db
    env: python
    plan: free
    databases:
      - name: notes_db
        databaseName: notes_db
        user: notes_user

  # FastAPI 後端服務
  - type: web
    name: roll-call-ai-backend
    env: python
    plan: free
    runtime: python-3.12.8
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: notes_db
          property: connectionString
      - key: BACKEND_CORS_ORIGINS
        value: '["https://your-frontend-url.vercel.app"]'
      - key: GOOGLE_API_KEY
        value: ""
    healthCheckPath: /api/v1/health
